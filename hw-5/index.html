    <h1>
      A Questionnaire
    </h1>
  <form action="mailto:victoria.lassettre@umontana.edu" method="post" enctype="multipart/form-data" name="EmailTestForm">
    <fieldset>
        <label for="name">What is your preferred name?</label>
        <input type="text" name="name" placeholder="Your name" autofocus required>
        <br />
        <label for="email">What is your email?</label>
        <input type="email" name="email" placeholder="janedoe@me.com" required>
      <label for="song">What is your favorite song?</label>
      <textarea name="song" cols="20" rows="2" style="min-width:100%">My favorite song is...</textarea>
      <fieldset>
        <label for="streaming service">Which of these streaming services do you prefer? (select one)</label><br />
        <input type="radio" name="streaming service" value="pandora radio"> Pandora Radio <br />
        <input type="radio" name="streaming service" value="spotify"> Spotify <br />
        <input type="radio" name="streaming service" value="applemusic"> iTunes <br />
      </fieldset>
    <fieldset>
      <label for="genre">What is your favorite genre of music? (select all that apply)</label><br />
      <input type="checkbox" name="genre" value="rock"> Rock<br />
      <input type="checkbox" name="genre" value="pop"> Pop<br />
      <input type="checkbox" name="genre" value="classical"> Classical <br />
      <input type="checkbox" name="genre" value="musical/soundtrack"> Musical/Soundtrack <br />
      <input type="checkbox" name="genre" value="jazz"> Jazz <br />
      <input type="checkbox" name="genre" value="hiphop"> Hip Hop <br />
      <input type="checkbox" name="genre" value="other"> Other <textarea name="song" cols="20" rows="2" style="min-width:100%"></textarea><br />
    </fieldset>
    <fieldset>
      <p>Which of these popular contemporary artists/bands are you a fan of? </p><br />
      <select name="artist">
      <option value="adele"> Adele </option>
      <option value="drake"> Drake </option>
      <option value="twentyonepilots"> Twenty-One Pilots </option>
      <option value="thechainsmokers"> The Chainsmokers </option>
      <option value="johnlegend"> John Legend </option><br />
      </select>
    </fieldset>
    <input type="submit" name="submit" value="Submit" />
    <input type="reset">
  </fieldset>
  </form>
