<!DOCTYPE html>
<html>
<head>
  <title>Questionnaire</title>
</head>
<body>
  <h1>Questions</h1>
<form>
<fieldset>
  <label for="animal">Which family of animals was your favorite?</label>
  <textarea name="animal" cols="20" rows="2" style="min-width:100%">My favorite family was...</textarea>
</fieldset>
<hr />
<fieldset>
  <label for="cat">Which cat was your favorite?</label><br />
  <input type="radio" name="cat" value="bodie"> Bodie <br />
  <input type="radio" name="cat" value="woody"> Woody <br />
  <input type="radio" name="cat" value="darcie"> Darcie <br />
  <input type="radio" name="cat" value="charlie"> Charlie <br />
  <input type="radio" name="cat" value="zazu"> Zazu <br />
  <input type="radio" name="cat" value="koda"> Koda <br />
  <input type="radio" name="cat" value="tiger"> Tiger <br />
</fieldset>
<hr />
<fieldset>
  <label for="dog">Which dog was your favorite?</label><br />
  <input type="radio" name="dog" value="forest"> Forest <br />
  <input type="radio" name="dog" value="princecharming"> Prince Charming <br />
  <input type="radio" name="dog" value="lana"> Lana <br />
  <input type="radio" name="dog" value="barkley"> Barkley <br />
  <input type="radio" name="dog" value="daphne"> Daphne <br />
  <input type="radio" name="dog" value="mongo"> Mongo <br />
  <input type="radio" name="dog" value="sophie"> Sophie <br />
</fieldset>
<hr />
<fieldset>
  <label for="commentary">Other commentary:</label>
  <textarea name="commentary" cols="20" rows="5" style="min-width:100%"></textarea>
</fieldset>
<fieldset>
<input type="submit" name="submit" value="Submit" />
</fieldset>
</form>
<hr />

</div>
</body>
</html>
